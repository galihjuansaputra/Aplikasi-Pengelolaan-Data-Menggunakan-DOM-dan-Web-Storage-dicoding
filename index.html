<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/logoipsum-245.svg">
    <title>Bookshelf Apps</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="./img/logoipsum-245.svg">
            <h1>Bookshelf Apps</h1>
            <p>Aplikasi Pengelolaan Data Menggunakan DOM dan Web Storage</p>
        </div>
    </header>
    
    <main>
        <div class="flex-container">

            <div class="flex-one">
                <h2>Menambahkan Data Buku</h2><br><hr>
                <form>
                    <div class="input">
                      <label>Judul</label><br>
                      <input class="box" type="text" required="">
                    </div>
                    <div class="input">
                      <label>Penulis</label><br>
                      <input class="box" type="text" required="">
                    </div>
                    <div class="input">
                      <label>Tahun</label><br>
                      <input class="box" type="number" required="">
                    </div><br>
                    <div>
                      <label>Selesai dibaca</label>
                      <input type="checkbox">
                    </div>
                    <button class="submit" type="submit">Masukkan Data Buku</button>
                  </form>
            </div>

            <div class="flex-two">
                <h2>Belum Selesai Dibaca</h2><br><hr>

                <div class="book">
                    <h2>Judul Buku</h2>
                    <p>Penulis: Penulis Buku</p>
                    <p>Tahun: 2000</p>
                    <button class="mark">Tandai Selesai Dibaca</button>
                    <button class="delete">Hapus Buku</button>
                </div>

            </div>
                
            <div class="flex-three">
                <h2>Selesai Dibaca</h2><br><hr>

            </div>

            <div class="flex-four">
                <h2>Cari Buku</h2><br><hr>
                <form>
                    <div class="input">
                      <label>Judul</label><br>
                      <input class="box" type="text">
                    </div>
                    <button class="search" type="submit">Cari Buku!</button>
                  </form>
            </div>

        </div>
    </main>

    <footer>
        <p> Copyright Â© 2022 Galih Prastya Juansaputra </p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
