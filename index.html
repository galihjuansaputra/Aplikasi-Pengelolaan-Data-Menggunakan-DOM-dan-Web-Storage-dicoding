<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/logoipsum-245.svg">
    <title>Bookshelf Apps</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="./img/logoipsum-245.svg">
            <h1>Bookshelf Apps</h1>
            <p>Aplikasi Pengelolaan Data Menggunakan DOM dan Web Storage</p>
        </div>
    </header>

    <main>
        <div class="flex-container">

            <div class="flex-one">
                <h2>Menambahkan Data Buku</h2><br>
                <hr>
                <form id="newBookData">
                    <div class="input">
                        <label>Judul</label><br>
                        <input id="judulBuku" class="box" type="text" placeholder="Judul Buku" required="">
                    </div>
                    <div class="input">
                        <label>Penulis</label><br>
                        <input id="penulisBuku" class="box" type="text" placeholder="Penulis" required="">
                    </div>
                    <div class="input">
                        <label>Tahun</label><br>
                        <input id="tahunBuku" class="box" type="number" placeholder="Tahun" required="">
                    </div><br>
                    <div>
                        <label for="markBuku" >Selesai dibaca</label>
                        <input id="markBuku" type="checkbox">
                    </div>
                    <button class="submit" type="submit">Masukkan Data Buku</button>
                </form>
            </div>

            <div class="flex-two">
                <h2>Belum Selesai Dibaca</h2><br>
                <hr>

                <div id="bukus" class="book">
                    
                </div>

            </div>

            <div class="flex-three">
                <h2>Selesai Dibaca</h2><br>
                <hr>

                <div id="completed-bukus" class="book">
                    
                </div>
                
            </div>

            <div class="flex-four">
                <h2>Cari Buku</h2><br>
                <hr>
                <form>
                    <div class="input">
                        <label>Judul</label><br>
                        <input class="box" type="text" placeholder="Cari Buku">
                    </div>
                    <button class="search" type="submit">Cari Buku!</button>
                </form>
            </div>

        </div>
    </main>

    <div id="popUp" class="popup" hidden>
        <h2>Apakah anda yakin ingin menghapus data ini?</h2>
        <button id="ya" class="ya">Ya</button><button id="tidak" class="tidak">Tidak</button>
    </div>


    <footer>
        <p> Made with â™¥ by Galih Prastya Juansaputra </p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
